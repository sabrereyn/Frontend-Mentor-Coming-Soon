<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/50d95cb427.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="" />

      <h1>We are launching <span class="h1-span">soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <form id="form" class="input-grp" action="index.html">
				<div class="input-div">
					<input
						class="input-general email"
						type="text"
						name="email"
						placeholder="Your email address..."
					/>
					<p class="error-msg"></p>
				</div>
        <input type="submit" class="input-general input-btn" value="Notify Me"></input>
      </form>

      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      <footer>
        <div class="footer">
          <div class="icons">
            <button class="btn-icons">
              <i class="fab fa-facebook-f fa-fw"></i>
            </button>
            <button class="btn-icons">
              <i class="fab fa-twitter fa-fw"></i>
            </button>
            <button class="btn-icons">
              <i class="fab fa-instagram fa-fw"></i>
            </button>
          </div>

          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
